<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(203, 160, 243);
        }
        .titulo-inicial {
            color:blueviolet;
            text-align: center;
            margin-top: 100px;
        }
        .p1 {
            text-align: center;

        }
    </style>
</head>
<body>
    <h1 class="titulo-inicial">Olá, Mundo!</h1>
    <p class="p1">Já me livrei da maldição.</p>
    <script> 
       var n1 = Number(window.prompt('Digite um número: ')) //string
       var n2 = Number(window.prompt('Digite outro número: ')) //string
       var s = n1 + n2 
       window.alert(`A soma entre ${n1} e ${n2} é igual ${s}`) //Concatenação
       // + serve para adição
       // + serve para concatenação
    </script>
</body>
</html>
